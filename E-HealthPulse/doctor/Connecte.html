</head>
<body>
    <div class="main">
        <section>
            <p id="contractArea"></p>

            <form id="dataForm">
                <img src="../images/doctor.png" width="100">
                <h1>Login</h1>
                
                <div class="input-field">
                    <img src="../images/EmailIcone.png" alt="User Icon" class="img"> 
                    <label for="emailInput">Email:</label>
                    <input type="text" id="emailInput" name="emailInput" placeholder="Enter your email address"><br><br>
                </div>
                <div class="input-field">
                    <img src="../images/PasswordIcone.png" alt="User Icon" class="img"> 
                    <label for="passInput">Password:</label>
                    <input type="password" id="passInput" name="passInput" placeholder="Enter your password"><br><br>
                </div>
                <button type="button" onclick="submitData()" class="btn">Login</button>
                <p>Don't have an account? <a href="inscrire.html">Sign up now</a></p>
            </form>
            
            
        </section>
    </div>

    <script>
        let account;
        let contract;

        const connectMetamask = async () => {
            if(window.ethereum !== "undefined"){
                const accounts = await ethereum.request({method: "eth_requestAccounts"});
                account = accounts[0];
            }
        }


        const connectAndSubmit = async () => {
            await connectMetamask();
            await connectContract();
        }

        const submitData = async () => {
            const email = document.getElementById("emailInput").value;
            const pass = document.getElementById("passInput").value;

            await connectAndSubmit();

            const userCount = await contract.methods.usersLength().call();
            let userFound = false;

            for (let i = 0; i < userCount; i++) {
                const user = await contract.methods.users(i).call();
                if (user.email === email && user.pass === pass) {
                    userFound = true;
                    sessionStorage.setItem("userId", i.toString()); // Enregistrement de l'ID de l'utilisateur en session
                    break;
                }
            }

            if (userFound) {
                window.location.href = "home.html";
            } else {
                alert("Données incorrectes ou utilisateur non trouvé !");
            }
        }
    </script>
</body>
</html>
